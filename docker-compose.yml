version: '3'

services:
  api-flask:
    build:
      context: .
      dockerfile: Dockerfile
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "5000:5000"
    env_file:
      - .env.default
      - .env.local
    volumes:
      - .:/api
    command: bash -c "pipenv run python3 apps/incidents/backend_flask/run.py"

